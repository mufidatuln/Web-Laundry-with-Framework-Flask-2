{%extends 'base_kasir.html'%} 

{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename='css/select2.min.css')}}">
{%endblock%}

{%block title%}Tambah Pelanggan{%endblock%}
{%block content%}
<div id="main" class="main-content">
    <div class="container">
        <div class="mt-3">
          <p class="judul-sm txt-center"><b>Silahkan Masukkan Pelanggan Baru</b></p>
        </div>

        <div class="d-flex justify-content-sm-center">
            <form action="{{url_for('proses_tambah_pelanggan')}}" method="POST">
                <div class="form-group">
                    <label></label>
                    <input type="hidden" name="id_pelanggan" disabled value="__AUTO__" class="form-control" id="" placeholder="Enter Nama">
                </div>

                <div class="form-group">
                  <label>Nama</label>
                  <input type="text" name="nama" class="form-control" id="" placeholder="Enter Nama">
                </div>

                <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" name="alamat" class="form-control" id="" placeholder="Enter Alamat">
                </div>

                <div class="form-group">
                  <label>Kontak</label>
                  <input type="text" name="kontak" class="form-control" id="" placeholder="Enter Kontak">
                </div>

                <div class="d-flex justify-content-between mt-3">
                <input onclick="contoh()" class="btn btn-primary" type="submit" value="Tambah">
                <a href="/data_pelanggan/" class="btn btn-primary"> Kembali </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

crossorigin="anonymous"></script>

<script type="text/javascript">  

function contoh() {
swal({

     title: "Berhasil!",

     text: "Pop-up berhasil ditampilkan",

     icon: "success",

     button: true
 });
}

function runPopup(){
window.alert("Tambahkan Pelanggan?");
  };
</script>



{%endblock%}
