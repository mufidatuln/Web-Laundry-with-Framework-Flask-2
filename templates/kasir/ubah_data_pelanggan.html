{%extends 'base_kasir.html'%} 
{%block title%}Ubah Data Pelanggan{%endblock%}

{%block content%}
<div id="main" class="main-content">
    <div class="container">
        <div class="col-header">
          <p class="judul-sm txt-center"><b>Silahkan Ubah Data Pelanggan</b></p>
        </div>

        <div class="">
        <form class="d-flex flex-column" action="{{url_for('proses_ubah_pelanggan')}}" method="POST">
            <table class="d-flex justify-content-sm-center">
            {% for row in data%}
            <tr>
                <td>
                <label class="col-sm-4 col-form-label">ID Pelanggan</label>
                </td>

                <td>
                    <div class="">
                <input type="text" name="id_pelanggan" class="form-control" placeholder="Id Pelanggan" value="{{row.0}}"></input>
                </div>
                </td>
            </tr>
            <tr>
                <td>
                <label class="col-sm-4 col-form-label" placeholder="Nama Pelanggan" >Nama</label>
                </td>

                <td>
                <div class="col-sm-10">
                    <input type="text" name="nama"  class="form-control" value="{{row.1}}" />
                </div>
                </td>
            </tr>
            <tr>
                <td>
                <label class="col-sm-4 col-form-label">Alamat</label>
                </td>
                <td>
                <input type="text" name="alamat" class="form-control" placeholder="Pegawai" value="{{row.2}}"></input>
                </td>
            </tr>
            <tr>
                <td>
                <label  class="col-sm-4 col-form-label">Kontak</label>
                </td>
                <td>
                <input type="text" name="kontak" class="form-control" placeholder="Alamat" value="{{row.3}}"></input>
                </td>
            </tr>

        {% endfor %}
            </table>
           
            <div class="d-flex mt-3 justify-content-between" style="padding-left: 400px; padding-right: 400px;">
                <input class="btn btn-primary" type="submit" value="Submit">
                <a class="btn btn-primary" href="/data_pelanggan/">Cancel</a>
            </div>
        </form>
        </div>
    </div>
</div>

{%endblock%}
